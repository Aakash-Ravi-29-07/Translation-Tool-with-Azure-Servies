<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Text Translation</title>
</head>

<body>
    <div class="ui container">
        <div class="ui secondary pointing menu">
            <a class="active item">
                Text Translation
            </a>
            <a class="item" href="/speech-to-text">
                Speech to text
            </a>
            <a class="item" href="/speech-translation">
                Speech translation
            </a>
        </div>
    </div>
    <div class="ui container">
        <form class="ui form">
            <div class="field">
                <label>
                    <h2>Text to be translated</h2>
                </label>
                <!-- input text -->
                <textarea id="text" placeholder="Enter text"></textarea>
            </div>
        </form>
        <br><br>
        <button class="ui button blue" id="translate-button">Translate</button>
        <br><br>
        <div class="ui form">
            <!-- target language -->
            <div class="fields">
                <label for="select-language">
                    <h3>Select Language: </h3>
                </label>
                <select class="ui search dropdown" id="select-language">
                    <option value="ar">Arabic</option>
                    <option value="ca">Catalan</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="zh">Chinese (Traditional)</option>
                    <option value="hr">Croatian</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="he">Hebrew</option>
                    <option value="hi">Hindi</option>
                    <option value="ta">Tamil</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="th">Thai</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                </select>
            </div>
        </div>

        <form class="ui form">
            <br>
            <br>
            <div class="field">
                <label>
                    <h2>Translated text</h2>
                </label>
                <!-- translated text -->
                <textarea id="output-text" placeholder="Translated text will appear here"></textarea>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/scripts/index.js"></script>
</body>

</html>
